# Schema definitions for Whisper files. Entries are scanned in order,
# and first match wins. This file is scanned for changes every 60 seconds.
#
#  [name]
#  pattern = regex
#  retentions = timePerPoint:timeToStore, timePerPoint:timeToStore, ...

# Carbon's internal metrics. This entry should match what is specified in
# CARBON_METRIC_PREFIX and CARBON_METRIC_INTERVAL settings
[carbon]
pattern = ^carbon\.
retentions = 60:1d

[timing_per_request]
pattern = ^sitespeed.*\.requests\..*\.timings
retentions = 1s:1h,1m:1d,15m:7d

[size_per_request]
pattern = ^sitespeed.*\.requests\..*\.type
retentions = 10m:1d,15m:7d

[sitespeed]
pattern = ^sitespeed\.
retentions = 5m:1d,15m:30d,30m:60d

[cath_them_all]
pattern = .*
retentions = 5m:1d,15m:30d

[collectd]
pattern = ^collectd\.
retentions = 10s:1d,1m:7d,3m:30d,5m:180d,10m:1y

